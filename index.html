        <article>
            <h1>Simple pomodoro clock</h1>
            <div id="box">
                <div id="header"><strong>AG</strong> Pomodoro timer</div>
                <section>
                    <h2>Timer widget</h2>
                    <div id="timer">
                        <div id="slider"></div>
                        <div id="infoScr"><p>Pomodoro timer</p></div>
                        <div id="remainingTimeScr"><p><a href="mailto:nucleusofgood@gmail.com">nucleusofgood@gmail.com</a></p></div>
                    </div>
                </section>
                <section id="controls">
                    <h2>Controls</h2>
                    <div>
                        <h3>session</h3>
                        <button class="sessionLenBtn">-</button>
                        <div id="sessionLen">25</div>
                        <button class="sessionLenBtn">+</button>
                    </div>
                    <div>
                        <h3>break</h3>
                        <button class="breakLenBtn">-</button>
                        <div id="breakLen">5</div>
                        <button class="breakLenBtn">+</button>
                    </div>
                    <div>
                        <h3>long break</h3>
                        <button class="longBreakLenBtn">-</button>
                        <div id="longBreakLen">15</div>
                        <button class="longBreakLenBtn">+</button>
                    </div>
                    <br>
                    <button id="startBtn">START/PAUSE</button>
                    <button id="resetBtn">RESET</button>
                </section>
                <div id="footer">
                    <address>
                        <p id="author">Created by A.Gurin: <a href="mailto:nucleusofgood@gmail.com">nucleusofgood@gmail.com</a></p>
